<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>올바른 양치법</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin: 20px;
      color: #002233;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ddd;
      border: 2px solid red;
      padding: 10px 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
    }

    .main-content {
      max-width: 1000px;
      margin: 20px auto;
      padding: 10px;
    }

    .top-boxes {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .top-box {
      flex: 1;
      min-width: 200px;
      border: 1px solid black;
      padding: 15px;
      background-color: #f9f9f9;
    }

    .top-box p {
      margin: 10px 0;
      font-size: 14px;
      line-height: 1.5;
    }

    .image-box {
      height: 200px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 0px solid;
    }

    footer {
      border: 2px solid red;
      background-color: #ddd;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .top-boxes {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <h1><strong>올바른 양치법</strong></h1>

  <div class="top-bar">
    <nav>
      <a href="a.html">양치를 안 하면?</a>
      <a href="b.html">양치의 긍정적인 효과</a>
      <a href="c.html">올바른 양치법</a>
      <a href="d.html">하루 3번 챌린지</a>
      <a href="e.html">양치 퀴즈</a>
    </nav>
  </div>

  <div class="main-content">
    <div class="top-boxes">
      <div class="top-box">
        <strong>올바른 칫솔질 방법</strong>
        <p>1. 치아와 치아 사이, 치아와 잇몸 경계 윗부분을 꼼꼼히 닦기</p>
        <p>2. 칫솔을 45도 기울인 상태에서 치아와 잇몸 경계 부위에 칫솔을 대고 작은 원을 그리며 5~7회 닦기</p>
        <p>3. 칫솔로 혀 닦기</p>
      </div>
      <div class="top-box">
        <strong>추천 시간 및 횟수</strong>
        <p>하루 3회 (아침, 점심, 저녁 식후) 양치하기</p>
        <p>각 3분 이상 닦기</p>
      </div>
      <div class="top-box">
        <strong>자주하는 실수</strong>
        <p>세게 문질러 잇몸 손상</p>
        <p>짧은 시간 양치</p>
        <p>혀를 닦지 않음</p>
      </div>
    </div>

    <div class="image-box"><img src="brushteeth.gif"></div>
  </div>

  <footer>
    <p>&copy; 2025 양치의 중요성 웹사이트</p>
  </footer>

</body>
</html>
